<div class="row">
  <h1>Hard & Soft</h1>
  <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
      [percent]="25"
      [radius]="100"
      [imageSrc]="'../../../../../assets/html.png'"
      [showImage]="true"
      [imageHeight]="100"
      [imageWidth]="100"
      [title]="'HTML'"
      [titleColor]="'red'"
      [titleFontSize]="'3em'"
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [animationDuration]="600"
